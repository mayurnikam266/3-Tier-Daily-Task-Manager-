<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daily Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Login</h1>
            <p class="subtitle">Welcome back! Please login to your account.</p>

            <!-- Error message display -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>
            <p class="auth-link"><a href="index.html">Back to Home</a></p>
        </div>
    </div>

    <script>
        // API base URL - change this if your backend runs on different port
        const API_URL = 'http://localhost:5000';

        // Get form element
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Send login request to backend
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful
                    // Store token and user info in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error message
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check if the server is running.');
            }
        });

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';

            // Hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
